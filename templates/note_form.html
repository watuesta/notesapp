{% extends "base.html" %}

{% block title %}Crear Nota{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg bg-gray-100 rounded">
    <h1 class="text-2xl font-bold mb-4">Crear Nota</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" name="title" id="title" required
                class="w-full mt-1 rounded border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea name="description" id="description" rows="4" required
                class="w-full mt-1 rounded border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
        </div>

        <div>
            <label for="created_at" class="block text-sm font-medium text-gray-700">Fecha de creación</label>
            <input type="date" name="created_at" id="created_at" required 
            class="w-full mt-1 rounded border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>

        <div class="text-right">
            <input type="submit" value="Crear Nota"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
            <a href="{{ url_for('notes.home') }}"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 cursor-pointer inline-block text-center no-underline">
                Cancelar
            </a>
        </div>
    </form>
</div>
    <script>
        // Enfocar el primer campo al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('title').focus();
        });
    </script>
{% endblock %}
